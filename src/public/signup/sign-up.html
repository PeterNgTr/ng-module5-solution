<div class="container">
    <h2 class="text-center">Sign up for our newsletter</h2>
    <div clas="row">
        <div class="col-md-offset-3 col-md-6">
            <form name="signupForm" novalidate>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" name="firstName" ng-model="signupCtrl.firstName" placeholder="Your first name" required>
                    <span style="color: red" ng-if="signupForm.firstName.$invalid && signupForm.firstName.$touched">(*) Please fill your first name
                    </span>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="lastName" ng-model="signupCtrl.lastName" placeholder="Your last name" required>
                    <span style="color: red" ng-if="signupForm.lastName.$invalid && signupForm.lastName.$touched">(*) Please fill your last name
                    </span>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" ng-model="signupCtrl.email" placeholder="Your email address" required>
                    <span style="color: red" ng-if="signupForm.email.$invalid && signupForm.email.$touched">(*) Please fill a valid email address
                    </span>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="number" class="form-control" name="phone" ng-model="signupCtrl.phone" placeholder="Your phone number" required>
                    <span style="color: red" ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">(*) Phone must be filled in.
                    </span>
                </div>
                <div class="form-group">
                    <label>Favorite dish</label>
                    <input type="text" class="form-control" name="favoriteDishShortNumber" ng-model="signupCtrl.favoriteDishShortNumber" placeholder="Short name of favorite dish (A1, B2, C3)" required>
                    <span style="color: red" ng-if="signupForm.favoriteDishShortNumber.$invalid && signupForm.favoriteDishShortNumber.$touched">(*) Please fill your favorite dish
                    </span>
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.signUp();">Submit</button>
                <br><br>
                <div ng-class="signupCtrl.messageClass" class="alert alert-success" ng-if="signupCtrl.nonEmptyMessage(signupCtrl.message.length);" role="alert">{{ signupCtrl.message }}</div>
            </form>
        </div>
    </div>
</div>
